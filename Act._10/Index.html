<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <style type="text/css">
      /* Estilo para el canvas, estableciendo un color de fondo con algo de transparencia */
      canvas {
        background-color: rgba(125, 228, 197, 0.459);
      }
    </style>
  </head>
  <body>
    <!-- Canvas donde se dibujaran las figuras -->
    <canvas id="my_canvas" width="600" height="600"></canvas>

    <script type="text/javascript">
      // Obtener el elemento canvas y su contexto 2D para dibujar
      const my_canvas = document.getElementById("my_canvas");
      const ctx = my_canvas.getContext("2d");
      
      var figura = 1; // Si se dibuja un circulo (1) o un rectangulo (2)
      let currentColor = getRandomColor(); // Variable para almacenar el color de relleno actual

      // Evento que se dispara al hacer clic en el canvas
      my_canvas.addEventListener("click", function (e) {
        
        ctx.strokeStyle = "black";// Establecer el color del contorno en negro
        ctx.fillStyle = currentColor;// Usar el color de relleno actual

        if (figura == 1) {
          // Dibujar un círculo en la posición del clic
          ctx.beginPath();
          ctx.arc(e.x, e.y, 60, 0, 2 * Math.PI);
          ctx.stroke(); // Dibujar el contorno
          ctx.fill();   // Rellenar la figura
        } else {
          // Dibujar un rectángulo centrado en la posición del clic
          ctx.fillRect(e.x - 50, e.y - 50, 100, 100);
          ctx.strokeRect(e.x - 50, e.y - 50, 100, 100);
        }
      });

      // Evento que se dispara cuando el mouse pasa sobre el canvas
      my_canvas.addEventListener("mouseover", function (e) {
        
        currentColor = getRandomColor();// Actualizar el color de relleno cuando se pasa el mouse
      });

      // Evento que se dispara cuando el mouse sale del canvas
      my_canvas.addEventListener("mouseout", function (e) {
        figura = figura == 1 ? 2 : 1; // Alternar la figura entre círculo y rectángulo
      });

      // Función para generar un color aleatorio con 50% de transparencia
      function getRandomColor() {
        var trans = "0.5"; // 50% de transparencia
        var color = "rgba(";
        for (var i = 0; i < 3; i++) {
          color += Math.floor(Math.random() * 255) + ","; // Generar valores RGB aleatorios
        }
        color += trans + ")"; // Añadir la transparencia
        return color;
      }

      // Evento que se dispara cuando se mueve el mouse sobre el canvas
      my_canvas.addEventListener("mousemove", function (e) {
        // Dibujar un pequeño rectangulo en la posicion actual del mouse
        ctx.beginPath();
        ctx.fillStyle="rgba(10, 150, 108, 0.459)"; // Usar el color de relleno actual
        ctx.fillRect(e.x, e.y, 10, 10);
      });

      // Evento que se dispara al presionar un boton del mouse
      my_canvas.addEventListener("mousedown", function (e) {
       
      });

      // Evento que se dispara al soltar un boton del mouse
      my_canvas.addEventListener("mouseup", function (e) {

      });
