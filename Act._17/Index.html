<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paisaje con Amanecer en Canvas</title>
    <style type="text/css">
      canvas {
        background-color: rgba(125, 228, 197, 0.459);
      }
    </style>
  </head>
  <body>
    <canvas id="my_canvas" width="600" height="600"></canvas>

    <script type="text/javascript">
      const my_canvas = document.getElementById("my_canvas");
      const ctx = my_canvas.getContext("2d");

      // Dibujar el cielo con un degradado de amanecer
      const gradient = ctx.createLinearGradient(0, 0, 0, 400);
      gradient.addColorStop(0, "lightpink");
      gradient.addColorStop(0.5, "orange");
      gradient.addColorStop(1, "lightyellow");
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 600, 400);

      // Dibujar la colina 
      ctx.beginPath();
      ctx.moveTo(0, 400);
      ctx.quadraticCurveTo(300, 250, 600, 400); // Curva desde el borde izquierdo al derecho
      ctx.lineTo(600, 600); // Línea hasta la parte inferior derecha del canvas
      ctx.lineTo(0, 600); // Línea hasta la parte inferior izquierda del canvas
      ctx.closePath(); // Cierra el camino
      ctx.fillStyle = "darkgreen";
      ctx.fill();

      // Dibujar el río
      ctx.beginPath();
      ctx.moveTo(400, 400);
      ctx.quadraticCurveTo(350, 500, 600, 600);
      ctx.lineTo(600, 400);
      ctx.closePath();
      ctx.fillStyle = "blue";
      ctx.fill();

      // Dibujar el sol
      ctx.beginPath();
      ctx.arc(450, 120, 40, 0, Math.PI * 2, true);
      ctx.fillStyle = "yellow";
      ctx.fill();

      // Dibujar el tronco del árbol
      ctx.fillStyle = "saddlebrown";
      ctx.fillRect(100, 320, 40, 120);

      // Dibujar la copa del árbol 
      ctx.beginPath();
      ctx.arc(120, 280, 60, 0, Math.PI * 2, true);
      ctx.fillStyle = "darkgreen";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(80, 250, 50, 0, Math.PI * 2, true);
      ctx.fillStyle = "darkgreen";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(160, 250, 50, 0, Math.PI * 2, true);
      ctx.fillStyle = "darkgreen";
      ctx.fill();

      ctx.beginPath();
      ctx.arc(120, 220, 40, 0, Math.PI * 2, true);
      ctx.fillStyle = "darkgreen";
      ctx.fill();
    </script>
  </body>
</html>
