<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vue js</title>
  <style type="text/css">
    input {
      background-color: rgb(212, 208, 208);
    }
  </style>
</head>
<body>
  <div id="main">
    <h2>Bienvenido a la aplicaci√≥n: {{ title }}</h2>

    <!-- Formulario para ingresar el nombre y rol -->
    <form @submit.prevent="addUser">
      <fieldset>
        <label>Nombre: </label>
        <input v-model="newUser.name" placeholder="Escribe el nombre" />
        <label>Rol: </label>
        <input v-model="newUser.rol" placeholder="Escribe el rol" />
        <button type="submit">Agregar</button>
      </fieldset>
    </form>

    <h4>Hola: {{ name }}</h4>

    <button @click="contador++">Click me: {{ contador }}</button>

    <hr />

    <input type="number" v-model="num1" />
    <br />
    <input type="number" v-model="num2" />
    <br />
    <button @click="resultado=num1+num2">Sumar</button>
    <br />
    <label>Resultado: {{ resultado }}</label>

    <hr />

    <!-- Mostrar lista de usuarios -->
    <ol>
      <li v-for="user in users" :key="user.name">{{ user.name }} - {{ user.rol }}</li>
    </ol>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        let title = ref("Hello vue!");
        let name = ref("");
        let contador = ref(0);
        let resultado = ref(0);
        let num1 = ref(0);
        let num2 = ref(0);

        let users = ref([
          { name: "John", rol: "Estudiante" },
          { name: "Jonathan", rol: "Profesor" },
        ]);

        let newUser = ref({
          name: "",
          rol: "",
        });

        methods:{
            addUser = () => {
          if (newUser.value.name && newUser.value.rol) {
            let tmp = {
              name: newUser.value.name,
              rol: newUser.value.rol,
            };
            users.value.push(tmp);
            newUser.value.name = "";
            newUser.value.rol = "";
          }
        }

        
        } 

        return {
          title,
          name,
          contador,
          resultado,
          num1,
          num2,
          users,
          newUser,
          addUser
        };
      }
    }).mount("#main");
  </script>
</body>
</html>
